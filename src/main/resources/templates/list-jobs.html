<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: head}"></head>
<body>
<nav>
  <!-- Navigation bar code -->
</nav>

<h1>Job Listings</h1>

<!-- Loop through the jobs and display each in its own table -->
<div>
  <!-- Assuming the variable passed from the controller is named 'jobs' -->
  <!-- Adjust the variable name according to your controller -->
<!--  <th:block th:each="job : ${jobs}">-->
    <table class="job-listing" th:each="job : ${jobs}">
      <tr>
        <th>ID</th>

        <td th:text="${job.id}"></td>

      </tr>
      <tr>
        <th>Name</th>

        <td th:text="${job.name}"></td>

      </tr>

      <tr>
        <th>Employer</th>
        <td th:text="${job.employer}"></td>
      </tr>
      <tr>
        <th>Location</th>
        <td th:text="${job.location}"></td>
      </tr>
      <tr>
        <th>Position Type</th>
        <td th:text="${job.positionType}"></td>
      </tr>
      <tr>
        <th>Core Competency</th>
        <td th:text="${job.coreCompetency}"></td>
      </tr>
      <!-- Add more rows as needed for additional job fields -->
    </table>
<!--  </th:block>-->
</div>
</body>
</html>
